services:
  # 1. Free Redis Instance
  - name: redis
    type: redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all connections"

  # 2. Free Web Service for TTS
  - name: tts-orchestrator
    type: web
    env: python
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "uvicorn tts_orchestrator:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GROQ_API_KEY
        sync: false
      - key: TELEPHONY_CODEC
        value: pcm_mulaw

  # 3. Free Web Service for the Relay Server
  # We use a web service because the free worker tier is not available.
  # The public URL for this service will not be used.
  - name: relay-server
    type: web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python relay_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TTS_ORCHESTRATOR_URL
        fromService:
          type: web
          name: tts-orchestrator
          property: host
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: SIGNALWIRE_PROJECT_ID
        sync: false
      - key: SIGNALWIRE_API_TOKEN
        sync: false
      - key: SIGNALWIRE_CONTEXT
        sync: false
      - key: GROQ_API_KEY
        sync: false
